name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [11, 17, 23]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK (${{ matrix.java-version }})
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'corretto'

      - name: Build (${{ matrix.java-version }})
        run: mvn -B clean install -Dmaven.compiler.source=${{ matrix.java-version }} -Dmaven.compiler.target=${{ matrix.java-version }}

      - name: Test (${{ matrix.java-version }})
        run: mvn -B test -Dmaven.compiler.source=${{ matrix.java-version }} -Dmaven.compiler.target=${{ matrix.java-version }}